<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="bg-container d-flex flex-column justify-content-center">
        <div class="d-flex flex-row justify-content-center">
            <div class="card shadow">
                <img class="user-image" src="https://pbs.twimg.com/profile_images/1591662314901868544/nZjFX3om_400x400.jpg" alt="profile-img">
                <h4 class="user-name">Tarun Suresh</h4>
                <h5 class="user-role">Fullstack Developer</h5>
                <div class="d-flex flex-row justify-content-center">
                    <div class="mr-4 mt-2">
                        <h2 class="count-text">119k</h2>
                        <p class="profile-text">Followers</p>
                        <button class="follow-btn">Follow</button>
                    </div>
                    <div class="ml-4 mt-2">
                        <h2 class="count-text">245</h2>
                        <p class="profile-text">Following</p>
                        <button class="msg-btn">Message</button>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
